<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Progress Bar</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<h3>Basic Progress Bar</h3>
					<div class="progress">
						<div class="progress-bar" style="min-width:20px;width:60%">
							<span class="sr-only">60% complete</span>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<h3>Progress Bar with Label</h3>
					<div class="progress">
						<div class="progress-bar" style="min-width:20px;width:30%">
							<span class="sr-only">30% complete</span>
							30%
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<h3>Progress Bar with min width</h3>
					<div class="progress">
						<div class="progress-bar" style="min-width:20px;width:2%">
							<span class="sr-only">2% complete</span>
							2%
						</div>
					</div>		
				</div>
				<div class="col-sm-3">
					<div class="row">
						<div class="col-xs-12">
							<h3>Progress Bar Striped</h3>
							<div class="progress progress-striped">
								<div class="progress-bar" style="min-width:20px;width:60%">
									<span class="sr-only">60% complete</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12">
							<h3>Progress Bar Animated</h3>
							<div class="progress progress-striped active">
								<div class="progress-bar" style="min-width:20px;width:60%">
									<span class="sr-only">60% complete</span>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script type="text/javascript" charset="utf-8" src="jquery-1.11.3.js"></script>		
		<script type="text/javascript" charset="utf-8" src="bootstrap.min.js"></script>
	</body>
</html>
