<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Label and Badges</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h2>Labels</h2>
					<h3 class="label label-default">Default Label</h3>
					<h3 class="label label-primary">Primary Label</h3>
					<h3 class="label label-success">Success Label</h3>
					<h3 class="label label-danger">Danger Label</h3>
					<h3 class="label label-warning">Warning Label</h3>
					<h3 class="label label-info">Info Label</h3>
				</div>
				<div class="col-sm-6">
					<h2>Badges</h2>
					<ul class="nav nav-pills">
						<li><a href="#">Home <span class="badge">45</span></a></li>
						<li class="active"><a href="#">About <span class="badge">45</span></a></li>
						<li><a href="#">Contact <span class="badge">45</span></a></li>
					</ul>
					
				</div>
			</div>			
		</div>
		<script type="text/javascript" charset="utf-8" src="jquery-1.11.3.js"></script>		
		<script type="text/javascript" charset="utf-8" src="bootstrap.min.js"></script>
	</body>
</html>
